<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            padding: 20px;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>1. Satır 1. Sütun</td>
            <td>1. Satır 2. Sütun</td>
            <td>1. Satır 3. Sütun</td>
            <td>1. Satır 4. Sütun</td>
        </tr>
        <tr>
            <td>2. Satır 1. Sütun</td>
            <td>2. Satır 2. Sütun</td>
            <td colspan="2" style="background-color: hotpink;">2. Satır 3./4. Sütun</td>
            
        </tr>
        <tr>
            <td>3. Satır 1. Sütun</td>
            <td>3. Satır 2. Sütun</td>
            <td>3. Satır 3. Sütun</td>
            <td rowspan="2" style="background-color: hotpink;" >3./4. Satır 4. Sütun</td>
        </tr>
        <tr>
            <td>4. Satır 1. Sütun</td>
            <td>4. Satır 2. Sütun</td>
            <td>4. Satır 3. Sütun</td>
            
        </tr>
    </table>
</body>
</html>
